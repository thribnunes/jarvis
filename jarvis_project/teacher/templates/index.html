<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Professor JARVIS</title>
    {% load static %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <style>
        body {
            margin-top: 20px;
        }
        #video-container {
            position: relative;
        }
        #video, #canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        #controls {
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #responseAudio {
            margin-top: 20px;
            width: 100%;
        }
        .chat-message {
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.ai {
            text-align: left;
        }
        @media (max-width: 767.98px) {
            /* Stack columns vertically on small screens */
            .row > [class*='col-'] {
                flex: 0 0 100%;
                max-width: 100%;
            }
            /* Adjust chat box height for smaller screens */
            #chat-box {
                height: 200px;
            }
            /* Adjust button sizes */
            #controls button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Professor JARVIS</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="video-container">
                    <video id="video" width="100%" autoplay playsinline></video>
                    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
                </div>
                <div id="controls">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sendImageCheckbox" checked>
                        <label class="form-check-label" for="sendImageCheckbox">Enviar Imagem</label>
                    </div>
                    <div class="mt-3">
                        <button id="startBtn" class="btn btn-primary btn-block">Iniciar Gravação</button>
                        <button id="stopBtn" class="btn btn-danger btn-block">Parar Gravação e Enviar</button>
                        <button id="resetBtn" class="btn btn-secondary btn-block">Resetar Conversa</button>
                    </div>
                    <p id="status"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div id="chat-box">
                    <!-- Conversation will be displayed here -->
                </div>
                <audio id="responseAudio" controls></audio>
            </div>
        </div>
    </div>

    <!-- Include your JavaScript file -->
    <script src="{% static 'teacher/script.js' %}"></script>
    <!-- Include Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</body>
</html>
